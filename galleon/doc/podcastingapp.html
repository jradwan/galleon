<H2>Podcasting</H2>
<strong>Title:</strong> The title of the app.<br>
<strong>Download:</strong> The number of podcast tracks that should downloaded at a time.<br>
<strong>Name:</strong> The name of the podcast directory.<br>
<strong>URL:</strong> The full internet address of the podcast directory file. Both OPML and RSS directories are supported.<br>
